<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styleNotify.css" />

    <link
      href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css"
      rel="stylesheet"
      type="text/css"
    />

    <title>Qawam</title>

    <!-- add favicon link -->
    <link
      rel="icon"
      href="assets/images/favicon.png"
      type="images/favicon.png"
    />
  </head>
  <body>
    <section class="coming-soon">
      <div class="coming-logo">
        <a href="index.html">
          <img src="assets/images/white-logo.png" alt="logo" />
        </a>
      </div>
      <div class="about-compy">
        <div class="row">
          <div class="col-md-6">
            <h3>Coming Soon!</h3>
            <p>
              Join the pre-sale list now! we'll let you know how to get Qawam to
              establish a healthier, happier, more productive life!
            </p>
            <div id="mc_embed_signup">
              <form
                action="https://qawam.us6.list-manage.com/subscribe/post?u=e5c3c7464849a1871aac000ff&amp;id=06bb1ab085"
                method="post"
                id="mc-embedded-subscribe-form"
                name="mc-embedded-subscribe-form"
                class="validate"
                target="_self"
              >
                <div id="mc_embed_signup_scroll">
                  <input
                    type="email"
                    value=""
                    name="EMAIL"
                    class="email form-control"
                    id="mce-EMAIL"
                    placeholder="Email Address"
                    required
                  />
                  <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div
                    style="position: absolute; left: -5000px"
                    aria-hidden="true"
                  >
                    <input
                      type="text"
                      name="b_e5c3c7464849a1871aac000ff_06bb1ab085"
                      value=""
                    />
                  </div>
                  <div class="clear">
                    <input
                      type="submit"
                      value="Notify Me"
                      name="subscribe"
                      id="mc-embedded-subscribe"
                      class="button"
                    />
                  </div>
                </div>
              </form>
            </div>
            <ul>
              <li>
                <a href="https://www.instagram.com/qawam_info/" target="_blank"
                  ><i class="fa fa-instagram"></i
                ></a>
              </li>
              <li>
                <a href="https://twitter.com/qawam_info" target="_blank"
                  ><i class="fa fa-twitter"></i
                ></a>
              </li>
              <li>
                <a
                  href="https://www.facebook.com/Qawam-111943707961859"
                  target="_blank"
                  ><i class="fa fa-facebook"></i
                ></a>
              </li>
              <li>
                <a href="https://www.linkedin.com/company/qawam" target="_blank"
                  ><i class="fa fa-linkedin"></i
                ></a>
              </li>
            </ul>
            <div class="back-home">
              <a href="index.html">
                <i class="fa-solid fa-angle-left"> Back</i>
              </a>
            </div>
          </div>
          <div class="col-md-6 p-0">
            <div class="coming-img">
              <img
                src="assets/images/inside-device-cutted.png"
                alt="qawam device img"
              />
              <!-- Main contant end -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/f838142837.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
